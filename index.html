<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stopwatch Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <p><span id="hour">00</span> : <span id="minute">00</span> : <span id="sec">00</span> <span id="for_m_s">:</span> <span id="m_s">00</span></p>
        </div>
        <div class="btn">
            <button id="start">Start</button><button id="stop">Stop</button><button id="reset">Reset</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
